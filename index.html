<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Griglia Campo Minato</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="sx">
        <img src="img/Logo.png" alt="logo" />
        <h1>Campo Minato</h1>
      </div>
      <div class="dx">
        <div class="difficolta">
          <label for="difficolta">Difficoltà: </label>
          <select name="" id="select-difficolta">
            <option value="facile">Facile</option>
            <option value="normale">Normale</option>
            <option value="difficile">Difficile</option>
          </select>
        </div>
        <div class="btn-play">Play</div>
      </div>
    </header>
    <!-- Header -->
    <!-- Main -->
    <main>
      <div class="initial-main">
        <img src="img/real-campominato.png" alt="campo-minato" />
        <h3>Rivisitazione del famosissimo videogioco</h3>
        <h2>Campo Minato</h2>
      </div>
      <div class="board hidden"></div>
    </main>
    <!-- Main -->
    <!-- Footer -->
    <footer>
      <p>Made with <span>♥</span> by <a href="#">Boolean</a></p>
    </footer>
    <!-- Footer -->

    <script src="js/main.js"></script>
  </body>
</html>
